name: Push to SFTP

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install sshpass
        run: sudo apt-get update && sudo apt-get install -y sshpass

      - name: Create remote directory
        run: |
          sshpass -p ${{ secrets.SFTP_PASSWORD }} sftp -o StrictHostKeyChecking=no -P 22 ${{ secrets.SFTP_USERNAME }}@${{ secrets.SFTP_HOST }} <<< $"mkdir klasserom" || true

      - name: Prepare deployment directory
        run: |
          mkdir dist
          rsync -av --progress ./ dist/ --exclude 'dist' --exclude '.git' --exclude '.github'

      - name: Sync files to server
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          server: ${{ secrets.SFTP_HOST }}
          username: ${{ secrets.SFTP_USERNAME }}
          password: ${{ secrets.SFTP_PASSWORD }}
          port: 22
          local_path: './dist/*'
          remote_path: 'klasserom'
          delete_remote_files: false

