<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartPlass</title>

    <!-- Tailwind CSS (CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            200: '#bae6fd',
                            300: '#7dd3fc',
                            400: '#38bdf8',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            800: '#075985',
                            900: '#0c4a6e',
                        },
                        ui: {
                            surface: '#ffffff',
                            background: '#f8fafc',
                            border: '#e2e8f0',
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    }
                }
            }
        }
    </script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- React & ReactDOM (UMD) -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- React Beautiful DnD -->
    <script src="https://unpkg.com/react-beautiful-dnd@13.1.1/dist/react-beautiful-dnd.min.js"></script>

    <!-- Babel Standalone (for JSX) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- PDF & Icons Utils -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <!-- Icons: Lucide (UMD) -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Note: We will use a helper to render Lucide icons in React since lucide-react might be hard to load via UMD without require -->

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            color: #0f172a;
        }

        /* Smooth Dragging */
        .dnd-drag-overlay {
            z-index: 999;
            cursor: grabbing;
            box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
            transform: scale(1.05);
            opacity: 0.9;
        }

        @media print {
            @page {
                margin: 0.5cm;
            }

            .no-print {
                display: none !important;
            }

            .print-only {
                display: block !important;
            }

            body {
                background: white;
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }

            .desk-node {
                border: 1px solid #000 !important;
            }
        }
    </style>
</head>

<body>
    <div id="root"></div>

    <!-- Utilities -->
    <script type="text/babel" src="./src/utils/utils.js"></script>
    <script type="text/babel" src="./src/utils/types.js"></script>
    <script type="text/babel" src="./src/utils/security.js"></script>
    <script type="text/babel" src="./src/utils/algorithm.js"></script>

    <!-- UI Components -->
    <script type="text/babel" src="./src/components/Icon.jsx"></script>
    <script type="text/babel" src="./src/components/Button.jsx"></script>
    <script type="text/babel" src="./src/components/StudentCard.jsx"></script>
    <script type="text/babel" src="./src/components/GridMap.jsx"></script>
    <!-- <script type="text/babel" src="./src/components/Sidebar.jsx"></script> -->
    <script type="text/babel" src="./src/components/GroupGenerator.jsx"></script>

    <!-- New Dashboard Components -->
    <script type="text/babel" src="./src/components/Navbar.jsx"></script>
    <script type="text/babel" src="./src/components/tabs/StudentsTab.jsx"></script>
    <script type="text/babel" src="./src/components/tabs/RoomTab.jsx"></script>
    <script type="text/babel" src="./src/components/tabs/SeatingTab.jsx"></script>
    <script type="text/babel" src="./src/components/tabs/RandomStudentTab.jsx"></script>

    <!-- Main App -->
    <script type="text/babel" src="./src/App.jsx"></script>

    <!-- Bootstrapper -->
    <script type="text/babel" src="./src/main.jsx"></script>
</body>

</html>
